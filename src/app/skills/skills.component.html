<section class="my-5 skills-section">
    <h2 class="text-center mb-4 fw-bold text-uppercase text-black-50">Skills</h2>
  
    <!-- Grid Layout -->
    <div class="container">
      <div class="row row-cols-2 row-cols-md-4 g-4">
        <div *ngFor="let skill of skills" class="col">
          <div class="card border-0 shadow-sm text-center p-3 skill-card">
            <img
              [src]="skill.image"
              [alt]="skill.name"
              class="img-fluid mx-auto"
              style="width: 90px; height: 80px;"
            />
            <h5 class="mt-3">{{ skill.name }}</h5>
          </div>
        </div>
      </div>
    </div>
  </section>
